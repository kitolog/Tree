<div class="modal-container">
    <div class="modal-header">
        <h3 class="modal-title">Remove element?</h3>
    </div>
    <div class="modal-body">
        Element and all it's children will be removed!
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="modalData.remove()()">Remove</button>
        <button class="btn btn-default" type="button" ng-click="modalData.cancel()">Close</button>
    </div>
</div>
